<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <title>MonkeyStore</title>
    <link rel="stylesheet" href="/css/styles.css" type="text/css">
    <link rel="stylesheet" href="/css/articles.css" type="text/css">
    <link rel="stylesheet" href="/css/topBar.css" type="text/css">
    <link rel="stylesheet" href="/css/stylesARG.css" type="text/css">

<body>
    <section class="TopBar">
        <a href="/Articles" style="color: white; text-decoration: none;">
            <h1>SoftStore</h1>
        </a>
        <form>
            <input type="text" id="articuloName" />
            <button type="button" onclick="window.location.href='/search/' + document.getElementById('articuloName').value">âŒ•</button>
        </form>

        <!-- <a href="car" id="shoppingCart"><img src="/assets/icons/cart.png"></a> -->
        <a href="chat" id="soporte"><img src="/assets/icons/help.png" height="20px"></a>
    </section>
    
    <button id="shoppingCart" onclick="window.location.href='/car'">ðŸ›’</button>

    <main class="TableFather">
        <section class="Table">
            <a th:each="articulo : ${listaArticulos}" class="TableItem" th:href="@{/article/{id}(id=${articulo.id})}" >
                <img src="/assets/celular_triste.png">
                <h3 th:text="${articulo.name}"></h3>
                <p th:text="'Price ' + ${articulo.price}"></p>
            </a>
        </section>
        
    </main>
    
    <script src="/JS/scripts.js"></script>
